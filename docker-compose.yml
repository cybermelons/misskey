version: "3"

# a config to host everything on localhost for dev
services:
  web:
    hostname: 'misskey_web'
    build: .
    restart: always
    depends_on:
      - db
      - redis
#      - es
    networks:
      - default
      - caddy
      - external_network
    volumes:
      - ./files:/misskey/files
      - ./.config/default.yml:/misskey/.config/default.yml

  redis:
    restart: always
    image: redis:4.0-alpine
    volumes:
      - ./redis:/data

  db:
    restart: always
    image: postgres:12.2-alpine
    env_file:
      - .config/docker.env
    volumes:
      - ./db:/var/lib/postgresql/data

